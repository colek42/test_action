name: 'Debug Info Action'
description: 'Output debug information and handle various input types'
inputs:
  string-input:
    description: 'A string input'
    required: true
    default: 'Default string'
  number-input:
    description: 'A number input'
    required: false
    default: '42'
  boolean-input:
    description: 'A boolean input'
    required: false
    default: 'true'
  array-input:
    description: 'A YAML array input (comma-separated)'
    required: false
    default: 'item1,item2,item3'
  object-input:
    description: 'A YAML object input (JSON string)'
    required: false
    default: '{"key1":"value1","key2":"value2"}'
  output-file-path:
    description: 'Path where the output file should be written'
    required: false
    default: 'debug-output.txt'
outputs:
  working-directory:
    description: 'The working directory path'
  file-list:
    description: 'List of files in the working directory'
  git-info:
    description: 'Git repository information'
  all-debug-info:
    description: 'All debug information combined'
runs:
  using: 'composite'
  steps:
    - name: Install dependencies
      run: npm ci
      shell: bash
    - name: Run action
      run: node ${{ github.action_path }}/index.js
      shell: bash
      env:
        INPUT_STRING-INPUT: ${{ inputs.string-input }}
        INPUT_NUMBER-INPUT: ${{ inputs.number-input }}
        INPUT_BOOLEAN-INPUT: ${{ inputs.boolean-input }}
        INPUT_ARRAY-INPUT: ${{ inputs.array-input }}
        INPUT_OBJECT-INPUT: ${{ inputs.object-input }}
        INPUT_OUTPUT-FILE-PATH: ${{ inputs.output-file-path }}